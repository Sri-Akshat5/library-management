<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  
  <div th:replace="layout :: layout(~{::section})">
    <section th:fragment="content">
      <div class="container mx-auto px-4 py-8">
        
        <div class="flex items-center mb-8">
          <div class="bg-indigo-600 p-3 rounded-lg shadow-md">
            <i class="fas fa-chart-line text-white text-2xl"></i>
          </div>
          <h2 class="ml-4 text-3xl font-bold text-gray-800">Dashboard</h2>
        </div>

        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:shadow-xl transition">
            <p class="text-3xl font-semibold text-blue-600" th:text="${bookCount}">0</p>
            <p class="mt-2 text-gray-600 font-medium">Total Books</p>
          </div>

          <div class="bg-white shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:shadow-xl transition">
            <p class="text-3xl font-semibold text-green-600" th:text="${studentCount}">0</p>
            <p class="mt-2 text-gray-600 font-medium">Total Students</p>
          </div>

          <div class="bg-white shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:shadow-xl transition">
            <p class="text-3xl font-semibold text-red-600" th:text="${borrowedCount}">0</p>
            <p class="mt-2 text-gray-600 font-medium">Books Currently Borrowed</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
