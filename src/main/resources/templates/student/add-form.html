<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="layout :: layout(content=~{::content})">
    <div th:fragment="content">
      <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">Add Student</h2>

        <form th:action="@{/students/save}" th:object="${student}" method="post" class="space-y-4">
          <input type="hidden" th:field="*{studentId}" />

          <div class="mb-4">
            <label class="block text-gray-700">First Name</label>
            <input th:field="*{firstName}" type="text" 
                   class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                   required />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700">Last Name</label>
            <input th:field="*{lastName}" type="text" 
                   class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                   required />
          </div>

          <div class="mb-6">
            <label class="block text-gray-700">Email</label>
            <input th:field="*{email}" type="email" 
                   class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                   required />
          </div>

          <div class="flex items-center">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
              Save
            </button>
            <a th:href="@{/students}" class="ml-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
