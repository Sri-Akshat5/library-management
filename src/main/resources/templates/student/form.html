<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout">
<body>
  <div>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4" th:text="${student.studentId != null ? 'Edit Student' : 'Add Student'}"></h2>

    <form th:action="@{/students/save}" th:object="${student}" method="post" class="bg-white p-6 rounded shadow-md space-y-4">
      <input type="hidden" th:field="*{studentId}" />

      <div>
        <label class="block text-sm font-medium">First Name</label>
        <input th:field="*{firstName}" type="text" class="w-full border border-gray-300 p-2 rounded" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Last Name</label>
        <input th:field="*{lastName}" type="text" class="w-full border border-gray-300 p-2 rounded" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input th:field="*{email}" type="email" class="w-full border border-gray-300 p-2 rounded" required />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save Student
      </button>
      <a href="/students" class="ml-2 text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>
</body>
</html>
