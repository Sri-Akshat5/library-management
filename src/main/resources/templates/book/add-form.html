<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div th:replace="layout :: layout(content=~{::content})">
    <div th:fragment="content">
      <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">Add New Book</h2>

        <form th:action="@{/books/save}" method="post">
          <div class="mb-4">
            <label class="block text-gray-700">Title</label>
            <input type="text" name="bookName" class="w-full mt-1 p-2 border rounded" required />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Author</label>
            <input type="text" name="author" class="w-full mt-1 p-2 border rounded" required />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">ISBN</label>
            <input type="number" name="isbn" class="w-full mt-1 p-2 border rounded" required />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700">Total Copies</label>
            <input type="number" min="1" name="totalCopies" class="w-full mt-1 p-2 border rounded" required />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save
          </button>
          <a th:href="@{/books}" class="ml-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
