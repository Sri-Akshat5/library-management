<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="~{layout :: layout(~{::section})}">
        <section th:fragment="content">
            
            

            
            <div class="max-w-lg mx-auto mt-8">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Borrow Book</h2>
                <form th:action="@{/history/borrow}" method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Select Student</label>
                        <select name="studentId" required 
                                class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>Choose a student</option>
                            <option th:each="s : ${students}"
                                    th:value="${s.studentId}"
                                    th:text="${s.firstName + ' ' + s.lastName}">
                            </option>
                        </select>
                    </div>

                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Select Book</label>
                        <select name="bookId" required 
                                class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>Choose a book</option>
                            <option th:each="b : ${books}"
                                    th:value="${b.bookId}"
                                    th:text="${b.bookName + ' by ' + b.author}">
                            </option>
                        </select>
                    </div>

                    
                    <div class="flex items-center pt-4">
                        <button type="submit" 
                                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Borrow Book
                        </button>
                        <a th:href="@{/history}" 
                           class="ml-4 text-gray-600 hover:text-gray-800 hover:underline">
                            Back to History
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
